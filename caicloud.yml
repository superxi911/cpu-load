---
pre_build:
  image: cargo.caicloud.io/caicloud/maven:1
  volumes:
    - .:/root/cpu-load
  commands:
    - cd /root/cpu-load
    - mvn clean package
  outputs:
    - /root/cpu-load/target/cpu-load-0.0.1-SNAPSHOT.war
build:
  dockerfile_name: Dockerfile
integration:
  services:
    cpuload: 
      image: BUILT_IMAGE
      ports: "8080:8080"
  image: busybox
  commands:
    - curl cpuload:8080
deploy:
  - application: cpuload
    cluster: 240ec41a-d576-4b81-938c-b56285afd8cc
    partition: app1
    containers:
    - cpuload
